<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-77286486-6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-77286486-6');
    </script>

    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500&display=swap"
      rel="stylesheet"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="https://widgets.coingecko.com/coingecko-coin-ticker-widget.js"></script>

    <!-- Common -->
    <title>DRG OTC - Bitberry Wallet OTC (P2P) Trading</title>
    <meta name="name" content="DRG OTC - Bitberry Wallet OTC (P2P) Trading" />
    <meta
      name="description"
      content="List your Bitberry P2P cryptocurrency trading URL here so others can find your offers. You can also check information of tokens and margin of tradings if the token is listed on other exchanges."
    />
    <meta name="image" content="https://otc.hunt.town/og-image-1200.png" />

    <!-- Schema.org for Google -->
    <meta itemprop="name" content="DRG OTC - Bitberry Wallet OTC (P2P) Trading" />
    <meta
      itemprop="description"
      content="List your Bitberry P2P cryptocurrency trading URL here so others can find your offers. You can also check information of tokens and margin of tradings if the token is listed on other exchanges."
    />
    <meta itemprop="image" content="https://otc.hunt.town/og-image-1200.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DRG OTC - Bitberry Wallet OTC (P2P) Trading" />
    <meta
      name="twitter:description"
      content="List your Bitberry P2P cryptocurrency trading URL here so others can find your offers. You can also check information of tokens and margin of tradings if the token is listed on other exchanges."
    />
    <meta
      name="twitter:image:src"
      content="https://otc.hunt.town/og-image-1200.png"
    />

    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta property="og:title" content="DRG OTC - Bitberry Wallet OTC (P2P) Trading" />
    <meta
      property="og:description"
      content="List your Bitberry P2P cryptocurrency trading URL here so others can find your offers. You can also check information of tokens and margin of tradings if the token is listed on other exchanges."
    />
    <meta
      property="og:image"
      content="https://otc.hunt.town/og-image-1200.png"
    />
    <meta property="og:url" content="https://otc.hunt.town" />
    <meta property="og:site_name" content="DRG OTC - Bitberry Wallet OTC (P2P) Trading" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
